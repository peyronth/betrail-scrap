name: Run Test To Build
on:
  push:
    branches:
      - masterUnused

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: myenv
        environment-file: environment.yml

    - name: Install dependencies
      run: conda env update --file environment.yml && conda activate myenv

    - name: Run Test
      run: python test.py
